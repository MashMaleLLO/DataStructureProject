{% extends 'layout.html' %}


{% block content %}
    <br>
    <div class="row">
        <div class="col-sm">
            <h4>Search by student ID : </h4>
            <form action="searchInAllStudent" method="post">
                {% csrf_token %}
                <div class = "from-group">
                    <input type="text" class = "form-control" name="studentID">
                </div>
                <br>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
    <br>
    <h1>All Student</h1>
    <ul>
        {% for i in allStudent %}
        <li>
            <p>{{i}}</p> 
        </li>
        {% endfor %}
    </ul>

{% endblock %}
